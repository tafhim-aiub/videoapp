<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Selector</title>
</head>
<body>

    <h2>Select and Open Video in New Tab</h2>

    <!-- Dropdown menu to select video -->
    <label for="videoSelect">Select Video:</label>
    <select id="videoSelect">
        <option value="">--Select Video--</option>
        <option value="video1">Video 1</option>
    </select>

    <!-- Open button -->
    <button onclick="openVideo()">Open</button>

    <script>
        function openVideo() {
            const selectedVideo = document.getElementById("videoSelect").value;

            if (selectedVideo === "video1") {
                // URL for Video 1
                const videoUrl = "https://player.vdocipher.com/v2/?otp=20160313versASE323MWQnmMAJvJmClNWIWBU0Nv1e1cDi5cMxZeKqi9s6gJ1Ii2&playbackInfo=eyJ2aWRlb0lkIjoiYzAxYWM0MDk3MmFhNDcxODhiMzdlYzJhOTQwMjE3NzcifQ==";
                window.open(videoUrl, "_blank"); // Open in a new tab
            } else {
                alert("Please select a video.");
            }
        }
    </script>

</body>
</html>
