<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Dropdown</title>
</head>
<body>

<h1>Select a Video to Play</h1>

<!-- Dropdown to select the video -->
<select id="videoDropdown">
    <option value="" disabled selected>Select a video</option>
    <option value="video-01">Video 01</option>
    <!-- Add more options if needed -->
</select>

<!-- Button to load the selected video -->
<button onclick="playSelectedVideo()">Open</button>

<!-- Div where the video iframe will be embedded -->
<div id="videoContainer" style="margin-top: 20px;"></div>

<!-- Link to the JavaScript file -->
<script src="script.js"></script>

</body>
</html>
